<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FOTOLOG - Lo Cabos</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 logo">
					<img src="img/loscabos_logo_blog.png" id="logo" alt="">
				</div>
			</div>
	</header>
	<section id="contenido">
		<div class="row">
			<div class="col-lg-8">
				<img src="img/portada.jpg" id="portada" class="img-responsive" alt="">
			</div>
			<div class="col-lg-4">
				<img src="img/1.jpg"  class="img-responsive img-4" alt="">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<img src="img/2.jpg" class="img-responsive img-4" alt="">
			</div>
			<div class="col-md-4">
				<img src="img/3.jpg" class="img-responsive img-4" alt="">
			</div>
			<div class="col-md-4">
				<img src="img/4.jpg" class="img-responsive img-4" alt="">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<img src="img/5.jpg" class="img-responsive img-4" alt="">
			</div>
			<div class="col-md-4">
				<img src="img/6.jpg" class="img-responsive img-4" alt="">
			</div>
			<div class="col-md-4">
				<img src="img/7.jpg" class="img-responsive img-4" alt="">
			</div>
		</div>
	</section>
		<section id="formulario">
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Name:</label>
						<input type="text" class="form-control" id="name">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Comentario:</label>
						<input type="text" class="form-control" id="coment">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<button type="button" class="btn btn-primary" id="save" onclick="guardarDatos()" value="Guardar datos">Guardar</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<button type="button" class="btn btn-primary" id="get" onclick="recuperarDatos()" value="Borrar Datos">Recuperar Datos</button>
				</div>
			</div>
		</section>
		<section>
			<div class="row">
				<div class=" col-lg-6 panel panel-default" id="cont-comentarios">
					<h1>Comentarios</h1>
					<div class="panel-body" id="cont-panel"></div>
				</div>
			</div>
		</section>
	<footer>
		<div class="row">
			<div class="col-md-4">
				<p class="text-center">Laboratoria 2017</p>
			</div>
		</div>
	</footer>
	<script src="js/main.js"></script>

</body>
</html>
